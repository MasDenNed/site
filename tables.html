<!DOCTYPE HTML>

<!-- standards mode -->
<!-- quirks mode -->



<html>
<head>
 <meta charset='utf-8'>
 <title>Таблицы</title>
<style>
th,
td  {
	/*рисуем для каждой ячейки свою границу*/
	border: 2px solid #090;
	
	/*отодвигаем содержимое ячейки от границы ячейки внутренним отступом: top-right-bottom-left*/
	padding: 10px 0 0 30px;
}
 
table {
	 /*расстояние между ячейками*/
	 border-spacing: 20px 5px;
	 
	 /*делаем границу между ячейками одинарной*/
	 border-collapse: collapse; /*значение по умолчанию separate*/
	 
	 width: 300px;
	 margin-left: calc(50% - 150px);

}
 
 
</style>
</head>

<body>

<table>
<caption>Название таблицы</caption>

<tr><!-- строка -->
 <!--<th>1.1 ячейка первой строки-->
 <th colspan="2">1.2
 <th style="width: 100px">1.3
 
<tr>
 <td>2.1<!--простая ячейка-->
 <td rowspan="2">2.2
 <td>2.3
 
<tr>
 <td>3.1<!--простая ячейка-->
 <!-- <td>3.2 -->
 <td>3.3 третий раз
 
 

</table>
	
</body>
</html>
