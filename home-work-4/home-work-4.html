<!doctype html>
<html>
<head>
<meta charset='utf-8'>
<title>Таблицы. Домашняя работа</title>
<style>
table {
	width: 300px;
	height: 200px;
	border-collapse: collapse;
	margin-left: calc(50% - 150px);
	font: 24px 'Times New Roman';
}

th,
td{
	border: 2px solid #090;
	text-align: center;
	color: white;
	

}

#r1{
	background-color: #fc3;
	}
#r2{
	background-color: #888;
	}
#r3{
	background-color: #0000FF;
	}
#r4{
	background-color: #808000;
	}




</style>
</head>

<body>
<!-- Нарисуйте таблицу согласно эскизу.
Размеры таблицы: ширина 300px, высота 200px.
Используя CSS измените фон каждой ячейки. 
Что можно сделать с помощью атрибута bgcolor? Считается ли атрибут bgcolor у тега <td> в версии языка html4.01 устаревшим и почему? (w3.org/TR/html401) -->

<table>
 <tr>
  <th id="r1" rowspan="2">1
  <th id="r2">2
  <th id="r3">3
 <tr>
  <td id="r4" colspan="2">4


</table>
</body>
</html>
