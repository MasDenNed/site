<!DOCTYPE HTML>
<html>
<head>
 <meta charset='utf-8'>
 <title>Картинки и списки</title>
 <style>
 ul {
	/*list-style-type: none; убрали маркеры*/
	list-style-image: url(ball.gif);
 }
 
 
 
 </style>
</head>

<body>


<p style="font-size: 0;"> 

<img src="../imgs/img-2.jpg" alt="Описание картинКИ" width="163" height="150">

<a href="http://ya.ru">
<img src="../imgs/img-2.jpg" alt="Описание картинКИ" width="163" height="150"></a></p>

<!-- Маркированный список -->
<!-- в ul только тег li -->
<ul>
	<li>Позиция один
	<li><a href="#">Позиция два</a>
	<li>Позиция три
	<li>Позиция четыре
	<li>Позиция пять
</ul>
	
	<!-- Нумированный список -->

<ol type="1" start="101">
	<li>Позиция один
	<li><a href="#">Позиция два</a>
	<li value="201">Позиция три
	<li>Позиция четыре
	<li>Позиция пять
</ol>
	<!-- Список определений -->
<dl>
	<dt>Груша (термин)
	<dt>Слива (термин)
		<dd>Сладкая (определение),
		<dd>Синяя (определение)
		<dd>Вкусная (определение)
	<dt>Банан (термин)

</dl>

</body>
</html>
