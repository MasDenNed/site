<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<!-- ссылка на спецификации языка HTML - w3.org/QA/2002/04/valid-dtd-list.html -->
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Офрмление таблицы старыми атрибутами</title>
</head>

<body>
<!-- До появления CSS таблицы, как и остальные элементы, оформлялись Атрибутами тегов.
cellpadding - одинаковый со всех сторон отступ от рамки до содержимого ячейки (сейчас для этой цели служит св-во CSS - padding).
cellspacing - расстояние между ячейками (сейчас для этой цели служат св-ва CSS - border-collapse и border-spacing). 
Обратите внимание, большинство используемых атрибутов помечена как Deprecated, т.е. Устаревшие (w3.org/TR/html4/index/attributes.html) 
Атрибут bordercolor вообще отсутствует в спецификации HTML401, хотя браузеры его понимают.
Иными словами, используя для оформления Атрибуты тегов, а не CSS, Вы усложняете себе работу (возможности атрибутов сильно ограничены) и нарушаете стандарты языка HTML. -->

<table align='center' border='1' bordercolor='green' cellpadding='20' cellspacing='0' bgcolor='#cccccc' width='400'>

<caption>Офрмление таблицы старыми атрибутами</caption>

<tbody>

	<tr bgcolor='#ffcc66'>
		<th>1.1
		<th>1.2
	</tr>

	<tr align='right'>
		<td>2.1
		<td>2.2
	</tr>

	<tr>
		<td>3.1
		<td>3.2
	</tr>

</tbody>

</table>

</body>
</html>
